<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-chapter-cues Demo</title>
  <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">
  
</head>
<body>
  <video id="videojs-chapter-cues-player" class="video-js vjs-default-skin" controls>
    <source src="//vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
    <source src="//vjs.zencdn.net/v/oceans.webm" type='video/webm'>
  </video>
  <ul>
    <li><a href="/test/debug.html">Run unit tests in browser.</a></li>
    <li><a href="docs/api/">Read generated docs.</a></li>
  </ul>
  <script src="node_modules/video.js/dist/video.js"></script>
  <script src="dist/videojs-chapter-cues.js"></script>
  <script>
    (function(window, videojs) {
      var examplePlayer = window.examplePlayer = videojs('videojs-chapter-cues-player');
      examplePlayer.mediainfo = {
        cuePoints: [
          {
            name: 'Pre-roll',
            type: 'AD',
            metadata: null,
            startTime: 0,
            endTime: 15
          },
          {
            name: 'chapter',
            type: 'CODE',
            metadata: 'Chapter 1',
            startTime: 0,
            endTime: 10
          },
          {
            name: 'chapter',
            type: 'CODE',
            metadata: 'Chapter 2',
            startTime: 10,
            endTime: 20
          },
          {
            name: 'other',
            type: 'CODE',
            metadata: 'Text',
            startTime: 5,
            endTime: 15
          }
        ]
      };
      var chapterCues = window.chapterCues = examplePlayer.chapterCues();
    }(window, window.videojs));
  </script>
</body>
</html>
